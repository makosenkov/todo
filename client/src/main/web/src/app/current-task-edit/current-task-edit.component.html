<mat-card>
  <form #currentTaskForm="ngForm" (ngSubmit)="save(currentTaskForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{currentTask.name ? 'Edit' : 'Add'}} Task</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="currentTask.href">
      <mat-form-field>
        <input matInput placeholder="task description" [(ngModel)]="currentTask.description"
               required name="description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!currentTaskForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(currentTask.href)"
              *ngIf="currentTask.href" type="button">Delete</button>
      <a mat-button routerLink="/current-task-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </form>
</mat-card>
